name: Update contribution snake

on:
  schedule:
    - cron: '0 6 * * *'   # tous les jours Ã  06:00 UTC (tu peux ajuster)
  workflow_dispatch:      # permet de lancer manuellement depuis l'onglet Actions

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Generate contribution snake
        uses: platane/snk@v0.7.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          username: eremes972
          file: snake.svg

      - name: Commit and push snake
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add snake.svg
          git commit -m "chore: update contribution snake" || echo "no changes to commit"
          git push
